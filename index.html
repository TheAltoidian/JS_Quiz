<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h4 class="scores"><a href="#">View high scores</a></h4>
        <h4 class="timer">Time: 0</h4>
    </header>

    <section id="quiz-text" class="quiz">
        <div>
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will penalize your score/time by ten seconds!</p>
        </div>
        <button class="btn" id="Start_Quiz">Start Quiz</button>
    </section>

    <div id="displayQA" class="quiz hide">
        <h3 id="question-text"> q1.question </h3>
        <div class="answer-buttons">
            <button class="btn" id="answer1">A</button>
            <button class="btn" id="answer2">Basdf</button>
            <button class="btn" id="answer3">C</button>
            <button class="btn" id="answer4">D</button>
        </div>
    </div>

    <div class="quiz hide" id="end-screen">
        <h1>All done!</h1>
        <h3 id="finalScore">Your final score is </h3>
        <h3>Enter initials:</h3>
        <form id="name-submission">
            <input type="text" name="userInitials">
        </form>
        <button class="btn" id="submit-button">Submit</button>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
